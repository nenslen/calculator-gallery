<!DOCTYPE html>
<html>
<head>
    <title>Calculator Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/calculators/square.js"></script>
    <script src="js/calculators/distance.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="calculatorApp" ng-controller="app-controller">

    <select ng-init="colorScheme = colors[0]" ng-model="colorScheme" ng-options="x for x in colors" ng-change="changeColorScheme()" class="{{colorScheme}}">
        
    </select>
    <div class="calculators">

        <!-- Square Calculator -->
        <div class="calculator-outer">
            <div ng-controller="square" class="calculator  {{colorScheme}}-background">
                <div class="calculator-inner">
                    <span class="calculator-title">{{ title }}</span>

                    <span class="calculator-hr"></span>

                    <span class="calculator-description">
                        <p ng-repeat="line in description">{{ line }}</p>
                    </span>

                    <span class="calculator-input">
                        <span class="calculator-input-title">X</span>
                        <input type="number" ng-change="calculate()" ng-model="x" class="{{colorScheme}}">
                    </span> 

                    <span class="calculator-output">
                        <span class="calculator-input-title">Y</span>
                        <input type="number" ng-model="y" class="{{colorScheme}}-disabled" readonly>
                    </span>

                    <span class="calculator-button">
                        <button ng-click="reset()" class="button red">Reset</button>
                    </span>
                </div>
            </div>
        </div>
        


        <!-- Distance Calculator -->
        <div class="calculator-outer">
            <div ng-controller="distance" class="calculator {{colorScheme}}-background"">
                <div class="calculator-inner">
                    <span class="calculator-title">{{ title }}</span>

                    <span class="calculator-hr"></span>

                    <span class="calculator-description">
                        <p ng-repeat="line in description">{{ line }}</p>
                    </span>
<!--
                    <span class="calculator-input">
                        <span class="calculator-input-title">Type</span>
                        <select ng-init="calcType = types[0]" ng-model="calcType" ng-options="x for x in types" ng-change="calculate()" class="{{selectColorScheme}}">
                        </select>
                    </span>
-->                 
                    <div class="calculator-inputs">
                        <span class="calculator-input">
                            <span class="calculator-input-title">Point 1</span>
                            <input type="text" ng-change="calculate()" ng-model="point1" class="{{colorScheme}}">
                        </span>

                        <span class="calculator-input">
                            <span class="calculator-input-title">Point 2</span>
                            <input type="text" ng-change="calculate()" ng-model="point2" class="{{colorScheme}}">
                        </span> 
                    </div>
                    
                    <div class="calculator-outputs">
                        <span class="calculator-output"> 
                            <span class="calculator-output-title">Manhatten (L1) Distance</span>
                            <input type="text" ng-model="manhattanDistance" class="{{colorScheme}}-disabled" readonly>
                        </span>

                        <span class="calculator-output"> 
                            <span class="calculator-output-title">Euclidean (L2) Distance</span>
                            <input type="text" ng-model="euclideanDistance" class="{{colorScheme}}-disabled" readonly>
                        </span>
                    </div>
                    
                    <span class="calculator-error">
                        <p class="error" readonly>{{ errors[0] }}</p>    
                    </span>

                    <span class="calculator-button">
                        <button ng-click="reset()" class="button red">Reset</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
